<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>md2dc</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>Markdown to Discord</h1>
  <ol>
    <li>Enter Markdown text with links into the <b>Markdown</b> field</li>
    <li>Click <b>Convert</b>.</li>
    <li><b>Copy output</b> text with Discord-friendly links from the <b>Discord</b> field</li>
  </ol>
  <form id="form">
    <div>
      <b>Markdown:</b>
    </div>
    <textarea id="input" name="input" rows="14" cols="100"></textarea>
    <br/>
    <button type="submit">Convert</button>
  </form>
  <br/>
  <div>
    <div>
      <b>Discord:</b>
    </div>
    <textarea id="output" name="output" rows="14" cols="100"></textarea>
    <br/>
    <button onclick="copyOutput()">Copy output</button> <span id="copy-status"></span>
  </div>
