<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Markdown to Discord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Markdown to Discord</h1>
    <p>
        Enter Markdown text with links into the <b>Input</b> field and see the text with Discord-friendly link markup in the <b>Output</b> field.
    </p>
    <form id="form">
        <div>
            <b>Input:</b>
        </div>
        <textarea id="input" name="input" rows="18" cols="100"></textarea>
        <br/>
        <button type="submit">Convert</button>
    </form>
    <br/>
    <div>
        <b>Output:</b>
    </div>
    <div id="output"></div>
</body>

<script src="script.js"></script>
